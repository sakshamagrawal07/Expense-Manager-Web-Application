<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIGN UP | SIGN IN</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="sign-view.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
	<body>
		<div class="container">
			<div id="in-cover" class="sign-in cover">
				<h1>SIGN IN NOW!!</h1>
				<button id="sign-in">SIGN IN</button>
			</div>
			<div id="in-input" class="sign-in">
				<h1>SIGN IN</h1>
				<input type="text" placeholder="Email"></input>
				<input type="password" placeholder="Password"></input>
				<a href="">Forgot Password?</a>
				<button>SIGN IN</button>
			</div>
			<div id="up-cover" class="sign-up cover">
				<h1>SIGN UP NOW!!</h1>
				<button id="sign-up">SIGN UP</button>
			</div>
			<div id="up-input" class="sign-up">
				<h1>SIGN UP</h1>
				<input type="text" placeholder="Name"></input>
				<input type="text" placeholder="Email"></input>
				<input type="password" placeholder="Password"></input>
				<button>SIGN UP</button>
			</div>
		</div>
		<script src="sign-func.js"></script>
	</body>
</html>
