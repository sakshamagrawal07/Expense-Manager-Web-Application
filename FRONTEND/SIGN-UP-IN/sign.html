<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>SIGN UP | SIGN IN</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="sign-view.css">
</head>

<body>
	<div id="form">
		<div id="tabs">
			<button id="sign-in-btn">Sign-In</button>
			<button id="sign-up-btn">Sign-Up</button>
		</div>
		<div id="contents">
			<div id="sign-in-contents">
				<h1>LOGIN NOW!</h1>
				<form>
					<div>
						<input type="text" id="in-username" required>
						<label>Username</label>
					</div>
					<div>
						<input type="password" id="in-password" required>
						<label>Password</label>
					</div>
					<input type="submit" id="submit-sign-in" value="Sign-In">
				</form> 
			</div>
			<div id="sign-up-contents">
				<h1>SIGN-UP NOW!</h1>
				<form>
					<div>
						<input type="text" id="up-name" required>
						<label>Name</label>
					</div>
					<div>
						<input type="email" id="up-email" required>
						<label>Email</label>
					</div>
					<div>
						<input type="text" id="up-username" required>
						<label>Username</label>
					</div>
					<div>
						<input type="password" id="up-password" required>
						<label>Password</label>
					</div>
					<input type="submit" id="submit-sign-up" value="Sign-Up">
				</form>
			</div>
		</div>
	</div>
	<script src="sign-func.js"></script>
