<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="sign-view.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login">
        <h1>Login</h1>
        <h3>Welcome back! Log in to your account!</h3>
        <form>
            <div id="username">
                <label for="username">Username</label>
                <input type="text" id="login-username">
            </div>
            <div id="password">
                <label for="password">Password</label>
                <input type="password" id="login-password">
            </div>
            <div id="loginbtn">
                <button type="submit" id="login-btn">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="http://127.0.0.1:3000/FRONTEND/SIGN-UP-IN/signup.html">Sign Up</a></p>
    </div>

	<script src="login-func.js"></script>
</body>

</html>
