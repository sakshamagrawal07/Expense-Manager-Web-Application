<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
    <title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="sign-view.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="signup">
        <h1>Sign UP</h1>
        <h3>Join to keep track of your expenses</h3>
        <form>
            <div id="name">
                <label for="username">Name</label>
                <input type="text" id="signup-name">
            </div>
            <div id="email">
                <label for="username">Email</label>
                <input type="text" id="signup-email">
            </div>
            <div id="username">
                <label for="username">Username</label>
                <input type="text" id="signup-username">
            </div>
            <div id="password">
                <label for="password">Password</label>
                <input type="password" id="signup-password">
            </div>
            <div id="signupbtn">
                <button type="submit" id="signup-btn">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="http://127.0.0.1:3000/FRONTEND/SIGN-UP-IN/login.html">Login here</a></p>
    </div>
    
	<script src="signup-func.js"></script>
</body>

</html>
