<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense-Manager</title>
	<link rel="stylesheet" href="css/main-tab.css">
	<link rel="stylesheet" href="css/income-expense-investment.css">
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<div class="tabs">
		<div class="profile">
			<div class="profile-img">
				<img alt="profile" id="profile-img">
			</div>
			<div class="username">
				<h3>Name</h3>
				<p>@username</p>
			</div>
		</div>
		<button class="navigation" id="dashboard">
			<div class="icon-text"><span class="icon"><i class="fa-solid fa-chart-line"></i></span>Dashboard</div>
		</button>
		<button id="transactions" class="navigation">
			<div class="icon-text"><span class="icon"><i class="fa-solid fa-wallet"></i></span>Transactions
			</div>
		</button>
		<button id="incomes" class="navigation">
			<div class="icon-text"><span class="icon"><i class="fa-solid fa-coins"></i></span>Incomes</div>
		</button>
		<button id="expenses" class="navigation">
			<div class="icon-text"><span class="icon"><i class="fa-solid fa-credit-card"></i></span>Expenses</div>
		</button>
		<button id="investments" class="navigation">
			<div class="icon-text"><span class="icon"><i class="fa-solid fa-money-bill-trend-up"></i></span>Investments
			</div>
		</button>
		<button id="sign-out" class="navigation">
			<div class="icon-text"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>Sign Out
			</div>
		</button>
	</div>
	<div class="contents">
		<div id="dashboard-contents">
			<h1>Dashboard</h1>
			<div class="dashboard-data">
				<div class="chart-totals">
					<div class="chart">
						<canvas id="inc-exp-chart"></canvas>
					</div>
					<div class="totals">
						<div class="income-expense">
							<div>
								<h2>Total Income</h2>
								<p id="dashboard-total-income"></p>
							</div>
							<div>
								<h2>Total Expenses</h2>
								<p id="dashboard-total-expense"></p>
							</div>
						</div>
						<div class="balance">
							<h2>Balance</h2>
							<p id="dashboard-total"></p>
						</div>
					</div>
				</div>
				<div class="recent-min-max">
					<h2>Recent History</h2>
					<div class="history" id="recent-history"></div>
					<div class="min-max">
						<p>Min</p>
						<h2>Income</h2>
						<p>Max</p>
					</div>
					<div class="min-max-list">
						<p id="min-income"></p>
						<p id="max-income"></p>
					</div>
					<div class="min-max">
						<p>Min</p>
						<h2>Expense</h2>
						<p>Max</p>
					</div>
					<div class="min-max-list">
						<p id="min-expense"></p>
						<p id="max-expense"></p>
					</div>
					<div class="min-max">
						<p>Min</p>
						<h2>Investment</h2>
						<p>Max</p>
					</div>
					<div class="min-max-list">
						<p id="min-investment"></p>
						<p id="max-investment"></p>
					</div>
				</div>
			</div>
		</div>
		<div id="transactions-contents">
			<h1>All Transactions</h1>
			<div class="list">
				<ul id="transaction-list"></ul>
			</div>
		</div>
		<div id="income-contents">
			<h1>Incomes</h1>
			<div class="total">
				<h2>Total Income : <span id="income-total" style="color: #198642;"></span></h2>
			</div>
			<div class="input-list">
				<div class="input">
					<input type="text" placeholder="Income Title" id="inc-title">
					<input type="number" placeholder="Income Amount" id="inc-amount" min="0">
					<input type="date" id="inc-date">
					<textarea id="inc-description" placeholder="Add a reference"></textarea>
					<button id="inc-add">+ Add Income</button>
				</div>
				<div class="list">
					<ul id="income-list"></ul>
				</div>
			</div>
		</div>
		<div id="expense-contents">
			<h1>Expenses</h1>
			<div class="total">
				<h2>Total Expense : <span id="expense-total" style="color: #a0184f;"></span></h2>
			</div>
			<div class="input-list">
				<div class="input">
					<input type="text" placeholder="Expense Title" id="exp-title" required>
					<input type="number" placeholder="Expense Amount" id="exp-amount" min="0">
					<input type="date" id="exp-date" required>
					<textarea id="exp-description" placeholder="Add a reference"></textarea>
					<button id="exp-add">+ Add Expense</button>
				</div>
				<div class="list">
					<ul id="expense-list"></ul>
				</div>
			</div>
		</div>
		<div id="investment-contents">
			<h1>Investments</h1>
			<div class="total">
				<h2>Total Investment : <span id="investment-total" style="color: #2153da;"></span></h2>
			</div>
			<div class="input-list">
				<div class="input">
					<input type="text" placeholder="Investment Title" id="inv-title">
					<input type="number" placeholder="Investment Amount" id="inv-amount" min="0">
					<input type="date" id="inv-date">
					<textarea id="inv-description" placeholder="Add a reference"></textarea>
					<button id="inv-add">+ Add Expense</button>
				</div>
				<div class="list">
					<ul id="investment-list"></ul>
				</div>
			</div>
		</div>
	</div>
	<script src="node_modules/chart.js/dist/chart.umd.js"></script>
	<script src="scripts/tabs-signout.js"></script>
	<script src="scripts/data.js"></script>
</body>

</html>
