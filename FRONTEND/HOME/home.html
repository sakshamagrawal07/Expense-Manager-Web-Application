<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense-Manager</title>
	<link rel="stylesheet" href="css/tab-btns.css">
	<link rel="stylesheet" href="css/income-expense-contents.css">
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
	<div class="orb"></div>
	<div class="tabs">
		<div class="profile">
			<div class="profile-img">
				<i class="fa-solid fa-user"></i>
			</div>
			<div class="username">
				<h3>Name</h3>
				<p>username</p>
			</div>
		</div>
		<div class="btn">
			<div class="border" style="background-color: #2d1f51d8;"></div>
			<button id="dashboard" class="navigation" style="color: #2d1f51d8;">
				<div class="icon-text"><span class="icon"><i class="fa-solid fa-chart-line"></i></span>Dashboard</div>
			</button>
		</div>
		<div class="btn">
			<div class="border"></div>
			<button id="transactions" class="navigation">
				<div class="icon-text"><span class="icon"><i class="fa-solid fa-wallet"></i></span>Transactions
				</div>
			</button>
		</div>
		<div class="btn">
			<div class="border"></div>
			<button id="incomes" class="navigation">
				<div class="icon-text"><span class="icon"><i class="fa-solid fa-coins"></i></span>Incomes</div>
			</button>
		</div>
		<div class="btn">
			<div class="border"></div>
			<button id="expenses" class="navigation">
				<div class="icon-text"><span class="icon"><i class="fa-solid fa-credit-card"></i></span>Expenses</div>
			</button>
		</div>
		<div class="btn">
			<div class="border"></div>
			<button id="sign-out" class="navigation">
				<div class="icon-text"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>Sign Out
				</div>
			</button>
		</div>
	</div>
	<div class="contents">
		<div id="dashboard-contents">
			<h1>All Transactions</h1>
			<div class="dashboard-data">
				<div class="chart-totals">
					<div class="chart">
						<canvas id="inc-exp-chart"></canvas>
					</div>
					<div class="totals">
						<div class="income-expense">
							<div>
								<h2>Total Income</h2>
								<p id="dashboard-total-income"></p>
							</div>
							<div>
								<h2>Total Expenses</h2>
								<p id="dashboard-total-expense"></p>
							</div>
						</div>
						<div class="balance">
							<h2>Total Expenses</h2>
							<p id="dashboard-total"></p>
						</div>
					</div>
				</div>
				<div class="recent-min-max">
					<h2>Recent History</h2>
					<div class="history">
						<div class="history-list">
							<p>Rent</p>
							<p><i class="fa-solid fa-indian-rupee-sign"></i>16500</p>
						</div>
						<div class="history-list">
							<p>Rent</p>
							<p><i class="fa-solid fa-indian-rupee-sign"></i>16500</p>
						</div>
						<div class="history-list">
							<p>Rent</p>
							<p><i class="fa-solid fa-indian-rupee-sign"></i>16500</p>
						</div>
					</div>
					<div class="min-max">
						<p>Min</p>
						<h2>Income</h2>
						<p>Max</p>
					</div>
					<div class="min-max-list">
						<p><i class="fa-solid fa-indian-rupee-sign"></i>16500</p>
						<p><i class="fa-solid fa-indian-rupee-sign"></i>16500</p>
					</div>
					<div class="min-max">
						<p>Min</p>
						<h2>Expense</h2>
						<p>Max</p>
					</div>
					<div class="min-max-list">
						<p><i class="fa-solid fa-indian-rupee-sign"></i>16500</p>
						<p><i class="fa-solid fa-indian-rupee-sign"></i>16500</p>
					</div>
				</div>
			</div>
		</div>
		<div id="transactions-contents">
			<div class="list">
				<ul id="transaction-list"></ul>
			</div>
		</div>
		<div id="income-contents">
			<h1>Incomes</h1>
			<div class="total">
				<h2>Total Income : <span id="income-total" style="color: #6fa33b;"></span></h2>
			</div>
			<div class="input-list">
				<div class="input">
					<input type="text" placeholder="Income Title" id="inc-title">
					<input type="number" placeholder="Income Amount" id="inc-amount" min="0">
					<input type="date" id="inc-date">
					<textarea id="inc-description" placeholder="Add a reference"></textarea>
					<button id="inc-add">+ Add Income</button>
				</div>
				<div class="list">
					<ul id="income-list"></ul>
				</div>
			</div>
		</div>
		<div id="expense-contents">
			<h1>Expenses</h1>
			<div class="total">
				<h2>Total Expense : <span id="expense-total" style="color: #af2021;"></span></h2>
			</div>
			<div class="input-list">
				<div class="input">
					<input type="text" placeholder="Expense Title" id="exp-title">
					<input type="number" placeholder="Expense Amount" id="exp-amount" min="0">
					<input type="date" id="exp-date">
					<textarea id="exp-description" placeholder="Add a reference"></textarea>
					<button id="exp-add">+ Add Expense</button>
				</div>
				<div class="list">
					<ul id="expense-list">
						<!-- <li>
							<div class="image"><i class="fa-solid fa-money-bill-wave"></i></div>
							<div class="data">
								<div class="heading">
									<div class="dot" style="background-color: #e0211f;"></div>
									<p>Bitcoin</p>
								</div>
								<div class="info">
									<p><i class="fa-solid fa-indian-rupee-sign"></i>1000</p>
									<p><i class="fa-solid fa-calendar"></i>28/01/2024</p>
								</div>
								<div class="message">
									<p><i class="fa-solid fa-comment"></i>This is a comment</p>
								</div>
							</div>
							<div class="delete-btn">
								<div><i class="fa-solid fa-trash"></i></div>
							</div>
						</li> -->
					</ul>
				</div>
			</div>
		</div>
	</div>
